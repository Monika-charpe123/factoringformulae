<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;

<body>
<b><h1>For three variable:</h1></b>
	<form action= "three">

	a<input type="number" name="a"/><br>
	b<input type="number" name="b"/><br>
	c<input type="number" name="c"/><br><br><br>
	<button class="button" value="(a+b+c)^2" name="ch">(a+b+c)<sup>2</sup></button>
	<button class="button" value="(a-b-c)^2" name="ch">(a-b-c)<sup>2</sup></button><br>
	<button class="button" value="(a+b+c)^3" name="ch">(a+b+c)<sup>3</sup></button>
	<button class="button"  value="a^3+b^3+c^3-3abc" name="ch">a<sup>3</sup>+b<sup>3</sup>+c<sup>3</sup>-3abc</button>

	</form>
