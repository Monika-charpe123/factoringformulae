<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body>
<b><h1>For two variable:</h1></b>
	<form action= "two">

	a<input type="number" name="a"/><br>
	b<input type="number" name="b"/><br><br><br>
	<button class="button" value="(a+b)^2" name="ch">(a+b)<sup>2</sup></button>
	<button class="button" value="(a-b)^2" name="ch">(a-b)<sup>2</sup></button><br>
	<button class="button" value="(a+b)^3" name="ch">(a+b)<sup>3</sup></button>
	<button class="button" value="(a-b)^3" name="ch">(a-b)<sup>3</sup></button><br>
	<button class="button" value="a^3+b^3" name="ch">a<sup>3</sup>+b<sup>3</sup></button>
	<button class="button" value="a^3-b^3" name="ch">a<sup>3</sup>-b<sup>3</sup></button>

</form>
</body>

</html>
